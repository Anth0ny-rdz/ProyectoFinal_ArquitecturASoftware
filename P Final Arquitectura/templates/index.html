<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Espacios Recreacionales Shurima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5a67d8;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #434190;
        }

        h2 {
            color: #333;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Realizar Reservas Shurima</h1>
    <form action="/reserve" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" required>
        <br>
        <button type="submit">Reservar</button>
    </form>

    <h2>Reservas</h2>
    <ul>
        {% for reservation in reservations %}
            <li>{{ reservation.name }} - {{ reservation.date }} a las {{ reservation.time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
